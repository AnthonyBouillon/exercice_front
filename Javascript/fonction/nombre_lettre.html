<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var numberLetter = function (phrase, letter) {
            var counter = 0;
            for (var i = 0; i < phrase.length; i++) { // parcourt chaque lettre de la phrase
                if (phrase.substr((i + 1), 1) == letter) { // si une lettre de la phrase correspond à celle recherché
                    counter++; // ajoute +1 au compteur
                }
            }
            alert('Il y a' + ' ' + counter + ' ' + 'fois la lettre' + ' ' + letter + ' ' + 'dans la phrase');
        }
        var phrase = prompt('Ecrivez une phrase');
        var letter = prompt('Ecrivez une lettre');
        numberLetter(phrase, letter);
    </script>
</body>

</html>
