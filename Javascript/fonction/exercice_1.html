<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('Le produit de 3 x 5 est égal à ' + product(3, 5));
        showImage('https://foad.amorce.org/ressources/Pool/WEB_Javascript/papillon.jpg');

        function product(x, y) {
            let result = x * y;
            return result;
        }
        function showImage(url) {
            document.write('<img src=' + url + ' alt="">');
        }
    </script>
</body>

</html>
