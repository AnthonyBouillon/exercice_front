<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var number_1 = prompt('Saisissez un nombre');
        number_1 = parseInt(number_1);

        var operator = prompt('Saisissez un opérateur');

        var number_2 = prompt('Saisissez un deuxième nombre');
        number_2 = parseInt(number_2);


        switch (operator) {
            case '+':
                alert(number_1 + number_2);
                break;
            case '-':
                alert(number_1 - number_2);
                break;
            case '*':
                alert(number_1 * number_2);
                break;
            case '/':
                if (number_1 / number_2 == Infinity) {
                    alert('Division par 0 impossible');
                } else {
                    alert(number_1 / number_2);
                }

                break;
            default:
                alert('MAUVAIS OPERATEUR');
        }
    </script>
</body>

</html>
