<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [];
        var counter = 0;
        var size = prompt('Saisir la taille du tableau');
        array = [size];

        while (true) {
            var element = prompt('Saisissez les éléments du tableau');
            array[counter] = element;// Ajoute saisie dans tableau
            counter++; // indice du tableau

            if (array.length == size) { // Affiche le tableau une fois rempli
                for (element in array) {
                    alert(array[element]);
                }
                break;
            }
        }
    </script>
</body>

</html>
