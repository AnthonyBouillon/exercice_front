<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var age;
        var counter_young = 0;
        var counter_old = 0;
        var counter_middle = 0;
        while (true) {
            age = prompt('Age ?');
            if (age > 40) {
                counter_old++;
                if (age >= 100) {
                    break;
                }
            } else if (age >= 20 && age <= 40) {
                counter_middle++;
            } else {
                counter_young++;
            }
        }
        console.log("Il y a : " + counter_young + ' ' + '- 20 ans');
        console.log("Il y a : " + counter_old + ' ' + '+ 40 ans');
        console.log("Il y a : " + counter_middle + ' ' + '20-40 ans');

    </script>
</body>

</html>
