<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var number;
        var min = 21;
        var max;

        while (true) {
            number = prompt('Saisissez des entiers');
            number = parseInt(number);
            if (number == 0) {
                break;
            }
            if (min > number) {
                min = number;
            } else {
                max = number;
            }

        }
        alert(min + '\n' + max);
    </script>
</body>

</html>
