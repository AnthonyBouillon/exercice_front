<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3">
    <title>TARTEMPION</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="tartempion_html_zip/images/tartempion_logo.jpg" alt="Image" title="Image">
        </header>
        <nav>
            <ul>
                <li><a href="index.html" title="Redirection page accueil">Accueil</a></li>
                <li><a href="tableau.html" title="Redirection page tableau">Tableau</a></li>
                <li><a href="contact.html" title="Redirection page formulaire de contact">Contact</a></li>
            </ul>
        </nav>
        <section>
            <img src="tartempion_html_zip/images/photo.jpg" title="bannière" alt="image">
            <h1>Formulaire de contact</h1>
            <hr>
            <article>
                <form action="http://bienvu.net/script.php" method="GET" enctype="multipart/form-data">
                    <h1 class="center">Nous lançons une grande enquête sur les anciens stagiaires</h1>
                    <p class="center">Merci de nous répondre</p>
                    <!-- block formulaire -->
                    <fieldset>
                        <legend>Vos coordonnées</legend>

                        <label for="name" class="coordinate">votre nom</label>
                        <input type="text" name="name" id="name"><br>

                        <label for="firstname" class="coordinate">votre prénom</label>
                        <input type="text" name="firstname" id="firstname"><br>

                        <label for="date_of_birth" class="coordinate">votre date de naissance</label>
                        <input type="date" name="date_of_birth" id="date_of_birth"><br>

                        <label for="address" class="coordinate">votre adresse</label>
                        <input type="text" name="address" id="address"><br>

                        <label for="city" class="coordinate">votre ville</label>
                        <input type="text" name="city" id="city"><br>

                        <label for="postal_code" class="coordinate">votre code postal</label>
                        <input type="text" name="postal_code" id="postal_code"><br>

                        <label for="mail" class="coordinate">votre e-mail</label>
                        <input type="email" name="mail" id="mail">

                    </fieldset>
                    <fieldset class="fieldset_genre">
                        <label for="man">Vous êtes un homme</label>
                        <input type="radio" name="genre" id="man" value="man">
                        <label for="woman">Vous êtes une femme</label>
                        <input type="radio" name="genre" id="woman" value="woman">
                    </fieldset>

                    <select name="job">
                        <option value="developpement">Développeur</option>
                        <option value="jobseeker">Rechercheur d'emploi</option>
                        <option value="other">Autre</option>
                    </select>
                    <br>

                    <label for="other">si vous avez répondu autre, précisez</label>
                    <input type="text" name="other" id="other">
                    <br>

                    <select name="salary">
                        <option value="&lt;1000">&lt;1000</option>
                        <option value=">1000">>1000</option>
                    </select>
                    <br>

                    <label for="year">en quelle année avez-vous suivi le stage d'afpa ?</label>
                    <input type="text" name="year" id="year">
                    <br>

                    <textarea name="comment" cols="35" rows="5" placeholder="vos commentaires"></textarea>

                    <h2>merci d'avoir répondu au questionnaire</h2>
                    <input type="submit" value="valider">
                    <input type="reset" value="annuler">
                </form>
            </article>
        </section>
        <hr>
        <footer>
            <ul>
                <li><a href="" title="Redirection page mentions légales">Mentions légales</a></li>
                <li><a href="" title="Redirection page horaires">Horaires</a></li>
                <li><a href="" title="Redirection page plan du site">Plan du site</a></li>
            </ul>
        </footer>
    </div>

</body>

</html>
